<SCRIPT LANGUAGE="JavaScript" type="text/javascript">
<!-- Begin

function changeCell(row,nbitems) {
	var i
	for (i=1;i <= nbitems;i++) {
		var cell = row.getElementsByTagName("td").item(i) ;
		if (cell.className.indexOf('done') == -1) {
			cell.className = 'done' ;
			return true ;
		}
	}
	return false ;
}

function clock() {
	var continueChecking = true ;
	var estimationTime = 5;
	var planTime = 5;
	var implementTime = 15;

	var element = document.getElementsByTagName("table").item(0);
	var estimateRow = element.getElementsByTagName("tr").item(0) ;
	var planRow = element.getElementsByTagName("tr").item(1) ;
	var implementRow = element.getElementsByTagName("tr").item(2) ;

	var seconds_left = estimationTime + planTime + implementTime;
	var interval = setInterval(function() {
			seconds_left --;
			if (!changeCell(estimateRow,estimationTime)) {
				if (!changeCell(planRow,planTime)) {
					if (!changeCell(implementRow,implementTime)) {
						alert("TIME'S UP !!!") ;
						continueChecking = false ;
					}
				}
			}
	}, 1000 * 60);

}
//  End -->
</SCRIPT>
